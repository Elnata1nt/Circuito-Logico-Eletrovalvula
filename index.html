<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito Lógico de Eletroválvula</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Circuito Lógico de Eletroválvula</h1>
        </header>

        <!-- Membros da Atividade -->
        <section class="members">
            <h2>Membros:</h2>
            <ul>
                <li>Elnatã</li>
                <li>Amadeu</li>
                <li>Andreia</li>
                <li>Felipe</li>
                <li>Flávio Kauã</li>
                <li>Francisco</li>
                <li>Hapuqui</li>
                <li>Rodrigo</li>
                <li>Vitor</li>
            </ul>
        </section>

        <!-- Controles de Sensores -->
        <section class="sensor-controls">
            <div class="input-group">
                <label for="sensorA">Sensor A:</label>
                <select id="sensorA">
                    <option value="0">Vazio (0)</option>
                    <option value="1">Cheio (1)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="sensorB">Sensor B:</label>
                <select id="sensorB">
                    <option value="0">Vazio (0)</option>
                    <option value="1">Cheio (1)</option>
                </select>
            </div>
        </section>

        <!-- Velocidade da Simulação -->
        <section class="simulation-speed">
            <div class="input-group" id="speedControl" style="display: none;">
                <label for="speed">Simulation Speed (ms):</label>
                <input type="number" id="speed" value="1000" min="100">
            </div>
        </section>

        <!-- Botão de Verificação -->
        <section class="control">
            <button onclick="controlSystem.checkValveStatus()">Verificar Estado da Eletroválvula</button>
        </section>

        <!-- Saída de Estado da Válvula -->
        <section class="output">
            <div id="output"></div>
        </section>

        <!-- Log de Eventos -->
        <section class="event-log">
            <div id="log"></div>
        </section>

        <!-- Visuais dos Recipientes -->
        <section class="visuals">
            <div class="tank" id="tankA">
                <div class="label">A</div>
                <div class="water" id="waterA"></div>
            </div>
            <div class="pipe"></div>
            <div class="tank" id="tankB">
                <div class="label">B</div>
                <div class="water" id="waterB"></div>
            </div>
        </section>
    </main>
    <script src="circuito.js"></script>
</body>

</html>
